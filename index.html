<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="main">
        
        <section class="container-section1">
            <div class="section1-items logo">
                <img src="/assets/Logo.svg" alt="Logo de alura">
            </div>
            <div class="section1-items item2">
                <div class="container-textarea">
                    <textarea name="" id="" placeholder="Ingrese el texto aqui" class="text-area"></textarea>
                </div>
                <div class="vital">
                    <div class="consideraciones">
                        <img src="/assets/bi_exclamation-circle-fill.svg" alt="">
                        <p>Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="botones">      
                        <button class="btn btn-encriptar">Encriptar</button>
                        <button class="btn btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-section2">
            <div class="section2-items">
                <img src="/assets/Muñeco.svg" alt="" class="img-muneco">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <!-- <div class="section2-items botton">
                <button class="botton-copiar">Copiar</button>
            </div> -->
        </section>
    </main>
</body>
</html>
